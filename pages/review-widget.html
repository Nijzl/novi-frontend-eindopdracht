<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="with=device-width, initial-scale=1.0">
  <title> Novi Frontend Eindopdracht - Review Widget Page </title>
  <link rel="stylesheet" href="review-widget.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--  <script src="../js/index.js"> </script> -->
</head>
<body>

<div class="review-container">
  <div class="review.post">
    <div class="rating-text"> Thanks for your rating!</div>
    <div class="rating-edit"> EDIT </div>
  </div>

  <div class="star-widget">
    <input type="radio" name="rate" id="rate-5">
    <label for="rate-5" class="fa fa-star"></label>
    <input type="radio" name="rate" id="rate-4">
    <label for="rate-4" class="fa fa-star"></label>
    <input type="radio" name="rate" id="rate-3">
    <label for="rate-3" class="fa fa-star"></label>
    <input type="radio" name="rate" id="rate-2">
    <label for="rate-2" class="fa fa-star"></label>
    <input type="radio" name="rate" id="rate-1">
    <label for="rate-1" class="fa fa-star"></label>

    <form class="review-form" action="#">
      <header></header>
      <div class="textarea">
        <textarea rows="30" placeholder="Tell us what you think"></textarea>
      </div>
      <div class="review-btn">
        <button type="submit"> POST </button>
      </div>
    </form>
  </div>
</div>

<!----------------JAVASCRIPT------------------>

<script>
  const btn = document.querySelector("button");
  const post = document.querySelector(".review.post");
  const widget = document.querySelector(".star-widget");
  const editBtn = document.querySelector(".rating-edit");

  btn.onclick = ()=>{
    widget.style.display = "none";
    post.style.display = "block";
    editBtn.onclick = ()=>{
      widget.style.display = "block";
      post.style.display = "none";
    }
    return false;
  }
</script>

</body>
</html>
